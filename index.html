<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cake Shop</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f9;
  margin: 0;
  padding: 0;
}
header {
  background: #a31818;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}
.cake-container {
  display: flex;
  justify-content: center;
  margin: 20px;
  gap: 20px;
}
.cake-container img {
  width: 150px;
  height: 150px;
  border-radius: 10px;
}
.cake-item {
  text-align: center;
  font-size: 14px;
}
.order-box {
  background: white;
  padding: 20px;
  margin: 20px auto;
  width: 350px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.order-box h2 {
  text-align: center;
  color: #0047b3;
}
.order-box input {
  width: 100%;
  padding: 8px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.btn {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  text-align: center;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.btn-primary {
  background: #0066ff;
  color: white;
}
.btn-success {
  background: #28a745;
  color: white;
  font-weight: bold;
}
.price-box {
  text-align: center;
  font-size: 18px;
  margin-top: 10px;
  font-weight: bold;
  color: #155724;
  background: #d4edda;
  border: 1px solid #c3e6cb;
  border-radius: 5px;
  padding: 10px;
  display: none;
}
</style>
</head>
<body>

<header>CAKE SHOP</header>

<div class="cake-container">
  <div class="cake-item">
    <img src="rainbowCake.jpg" alt="Rainbow Cake">
    <p>Rainbow Cake – Rs. 300</p>
  </div>
  <div class="cake-item">
    <img src="chocolateCake.jpg" alt="Chocolate Cake">
    <p>Chocolate Cake – Rs. 200</p>
  </div>
  <div class="cake-item">
    <img src="redVelvetCake.jpg" alt="Red Velvet Cake">
    <p>Red Velvet Cake – Rs. 250</p>
  </div>
  <div class="cake-item">
    <img src="blackForestCake.jpg" alt="Black Forest Cake">
    <p>Black Forest Cake – Rs. 350</p>
  </div>
</div>

<div class="order-box">
  <h2>Order Cake</h2>
  
  <label>Rainbow Cake (Quantity)</label>
  <input type="number" id="rainbow" value="0" min="0">

  <label>Chocolate Cake (Quantity)</label>
  <input type="number" id="chocolate" value="0" min="0">

  <label>Red Velvet Cake (Quantity)</label>
  <input type="number" id="redvelvet" value="0" min="0">

  <label>Black Forest Cake (Quantity)</label>
  <input type="number" id="blackforest" value="0" min="0">

  <button class="btn btn-primary" id="placeOrder">Place Order</button>
  <button class="btn btn-success" id="purchaseOrder">Purchase Order Bill!!</button>

  <div class="price-box" id="totalPrice">Total Price: Rs. 0</div>
</div>

<script>
$(document).ready(function() {
  $("#placeOrder").click(function() {
    let rainbow = parseInt($("#rainbow").val()) || 0;
    let chocolate = parseInt($("#chocolate").val()) || 0;
    let redvelvet = parseInt($("#redvelvet").val()) || 0;
    let blackforest = parseInt($("#blackforest").val()) || 0;

    let total = (rainbow * 300) + (chocolate * 200) + (redvelvet * 250) + (blackforest * 350);

    $("#totalPrice").text("Total Price: Rs. " + total);
    $("#totalPrice").show();
  });

  $("#purchaseOrder").click(function() {
    alert("Your order has been placed successfully!\n" + $("#totalPrice").text());
  });
});
</script>

</body>
</html>
